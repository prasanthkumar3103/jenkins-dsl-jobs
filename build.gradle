defaultTasks 'libs'

repositories {
    jcenter()
    maven { url "http://repo.jenkins-ci.org/public/" }
}

configurations {
    libs
}

dependencies {
    libs 'com.coravy.hudson.plugins.github:github:1.11'
    libs 'org.codehaus.groovy.modules.http-builder:http-builder:0.7'
}

task clean(type: Delete) {
    delete 'lib'
}

task libs(type: Copy) {
    into 'lib'
    from configurations.libs
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}
