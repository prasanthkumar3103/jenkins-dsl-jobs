apply plugin: 'groovy'

sourceSets {
    jobs {
        srcDir 'jobs'
    }
}

repositories {
    mavenCentral()
    maven { url "http://repo.jenkins-ci.org/public/" }
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy', version: '2.1.3'
    compile group: 'org.jenkins-ci.plugins', name: 'job-dsl-core', version: '1.30'
    compile group: 'org.kohsuke', name: 'github-api', version: '1.63'
    compile group: 'com.coravy.hudson.plugins.github', name: 'github', version: '1.11'
    compile group: 'org.codehaus.groovy.modules.http-builder', name: 'http-builder', version: '0.7'
    testCompile('org.spockframework:spock-core:0.7-groovy-2.0') {
        exclude module: 'groovy-all'
    }
}


task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}


task workspace(type: Copy) {
    from fileTree(dir: 'jobs')
    from 'src/main/groovy'
    into 'build/workspace'
}
